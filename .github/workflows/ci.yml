name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-node:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test
